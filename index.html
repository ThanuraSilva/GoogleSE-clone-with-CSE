<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/reset.css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
        <a href="https://www.google.lk/imghp?hl=en&ogbl">Images</a>
        <a href="#">
            <div id="btn-for-apps">
                <svg focusable="false" viewBox="0 0 24 24">
                    <path
                        d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                    </path>
                </svg>

            </div>
        </a>
        <a id="sign-in"
            href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.lk/&ec=GAZAmgQ">Sign
            in</a>

    </header>
    <main>
        <div id="logo-wrapper">
            <img src="img/logo.png" alt="google-logo">
        </div>

        <div id="form-wrapper">
            <form action="#" method="GET" enctype="application/x-www-form-urlencoded">
                <div id="search-wrapper">
                    <div id="icon-search">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                        <!-- svg -->
                    </div>
                    <input name="q" type="text">
                </div>
                <div id="button-wrapper">
                    <button>Google Search</button>
                    <button type="button">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
        <div id="offer-wrapper">
            Google offered in: <a href="https://www.google.lk/setprefs?sig=0_MtdSymyfnA2P2A2TB7qoSyY6vEI%3D&hl=si&source=homepage&sa=X&ved=0ahUKEwjdn_mzqeP2AhVE-WEKHZO2CjMQ2ZgBCA4">සිංහල</a> <a href="https://www.google.lk/setprefs?sig=0_MtdSymyfnA2P2A2TB7qoSyY6vEI%3D&hl=ta&source=homepage&sa=X&ved=0ahUKEwjdn_mzqeP2AhVE-WEKHZO2CjMQ2ZgBCA8">தமிழ்</a>
        </div>

    </main>
    <footer></footer>





</body>

</html>
